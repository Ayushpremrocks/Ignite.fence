<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Ignite Smart Fence</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo">Ignite<span class="accent">.Fence</span></div>
      <nav class="topnav">
        <a href="index.html">Home</a>
        <a href="#" data-page="admin" class="active">Admin Panel</a>
        <a href="#" data-page="user">User Panel</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    
    <!-- Admin Panel -->
    <section id="admin" class="page active">
      <div class="overlay"></div>
      <div class="content">
        <h1>Admin Portal</h1>

        <!-- Admin Login Card -->
        <div id="adminLogin" class="admin-card glass-card">
          <h2>Admin Login</h2>
          <form id="adminLoginForm">
            <input type="text" id="adminUser" placeholder="Username" required />
            <input type="password" id="adminPass" placeholder="Password" required />
            <button type="submit" class="btn primary">Login</button>
          </form>
        </div>

        <!-- After Login Content -->
        <div id="adminContent" style="display: none;">
          <!-- Add User Card -->
          <div class="admin-card glass-card">
            <h2>ðŸ‘¥ Add User</h2>
            <form id="addUserForm">
              <input type="text" id="userName" placeholder="Full Name" required />
              <input type="email" id="userEmail" placeholder="Email" required />
              <select id="userRole" required>
                <option value="User">User</option>
                <option value="Farmer">Farmer</option>
                <option value="Guard">Guard</option>
              </select>
              <button type="submit" class="btn primary">Add User</button>
            </form>
          </div>

          <!-- Users Table -->
          <div class="admin-card glass-card">
            <h2>Registered Users</h2>
            <table id="usersTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <!-- Violations Table -->
          <div class="admin-card glass-card">
            <h2>Violation Logs</h2>
            <table id="violationsTable">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Time</th>
                  <th>Violation</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <!-- Logout Button -->
          <button id="adminLogoutBtn" class="btn danger">Logout</button>
        </div>
      </div>
    </section>

    <!-- User Panel -->
<section id="user" class="page">
  <div class="overlay"></div>
  <div class="content">
    <h1>User Portal</h1>

    <!-- User Login Card -->
    <div id="userLogin" class="user-card glass-card">
      <h2>User Login</h2>
      <form id="userLoginForm">
        <input type="text" id="userNameLogin" placeholder="Username" required />
        <input type="password" id="userPassLogin" placeholder="Password" required />
        <button type="submit" class="btn primary">Login</button>
      </form>
    </div>

    <!-- After Login Content -->
    <div id="userContent" style="display: none;">
      <!-- Add Meters -->
      <div class="user-card glass-card">
        <h2>Add Meter</h2>
        <form id="addMeterForm">
          <input type="text" id="meterName" placeholder="Meter Name" required />
          <button type="submit" class="btn primary">Add</button>
        </form>
        <ul id="metersList"></ul>
      </div>

      <!-- Power Consumption Graph -->
      <div class="user-card glass-card">
        <h2>Power Consumption</h2>
        <canvas id="powerChart" width="400" height="200"></canvas>
      </div>

      <!-- Violation Report -->
      <div class="user-card glass-card">
        <h2>Violation Report</h2>
        <table id="userViolationsTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Violation</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Logout Button -->
      <button id="userLogoutBtn" class="btn danger">Logout</button>
    </div>
  </div>
</section>


  <!-- Notifications -->
  <div id="notificationContainer" class="notification-container"></div>

  <!-- Sounds -->
  <audio id="userBeep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <audio id="adminBeep" src="https://actions.google.com/sounds/v1/alarms/beep_short.2.ogg" preload="auto"></audio>

  <!-- Scripts -->
  <script src="js/dashboard.js"></script>
</body>
</html>
